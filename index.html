<!DOCTYPE html>
<html data-theme="cupcake">

<head>
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="categories"></div>
  <div class="controlContainer">
    <button class="btn text-black font-bold text-xl px-9 bg-blue-300 hover:text-white" id="start" onclick="startQuiz()">Start
      Quiz</button>
    <div>
      <label>Difficulty: </label>
      <select id="difficulty" onchange="selectDifficulty()">
        <option value="easy">
          Easy
        </option>
        <option value="medium">
          Medium
        </option>
        <option value="hard">
          Hard
        </option>
      </select>
    </div>
  </div>
  <div class="quizContainer">
    <div id="counter"></div>
    <div id="question" class="question"></div>
    <ul id="options" class="options">
    </ul>
    <div class="scoreContainer">
      <div>Quiz completed!</div>
      <div id="score" class="score"></div>
      <button id="returnButton" onclick="reset()">Return</button>
    </div>
  </div>





  <script src="main.js"></script>
</body>

</html>
